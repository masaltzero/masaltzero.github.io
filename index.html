<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/masalt_transparent.png" type="image/x-icon" />
    <title>masalt</title>
  </head>
  <body>
    <div class="bg"></div>
    <img class="logo" src="img/masalt_transparent.png" />

    <div class="parentbg">
      <div class="parent">
        <div class="name">
          <p>masalt<span class="hidden">zero</span></p>
        </div>
        <div class="links">
          <a href="discography.html" class="a">discography</a><br />
          <a href="https://masalt.bandcamp.com/" target="_blank" class="b">bandcamp</a><br />
          <a href="vinyl.html" class="c">vinyl</a><br />
        </div>
        <br />
        <style>
          .newest {
            font-size: 52px;
            color: #cacaca;
          }
          .newcover {
            width: 128px;
          }
          .newcontainer {
            display: flex;
            font-size: 46px;
            align-items: center;
            gap: 25px;
            background-color: #151515;
            padding: 5px;
          }
          .newsubtitle {
            font-size: 24px;
            opacity: 0.5;
          }
          .latest {
            font-size: 24px;
            opacity: 0;
            text-transform: uppercase;
            mask: url("img/masalt_transparent.png") 20px 10px;
          }
          .womp p a {
            text-decoration: none;
            color: #cacaca;
            transition: 0.15s;
          }
          .womp p a:hover {
            color: #f2983e;
          }
        </style>
        <div class="newcontainer">
          <img class="newcover" src="img/covers/divinity.jpg" />
          <div class="womp">
            <p class="latest">latest release</p>
            <p>
              <a href="https://masalt.bandcamp.com/album/divinity-ost">...our lives</a>
            </p>
            <p class="newsubtitle">April 25, 2025 &bull; 8 Tracks</p>
          </div>
        </div>
      </div>
    </div>
    <div class="gradient"></div>
    <p
      style="
        position: absolute;
        opacity: 0.5;
        color: #fff;
        font-size: 2vw;
        width: 100%;
        height: 110vh;
        display: flex;
        align-items: end;
        justify-content: end;
        z-index: -1;
      ">
      ...Bringer of Darkness
    </p>
  </body>
</html>
